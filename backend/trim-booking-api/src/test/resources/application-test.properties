# Test Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable external services for testing
spring.mail.host=localhost
spring.mail.port=25
twilio.account.sid=test_sid
twilio.auth.token=test_token
twilio.phone.number=+15005550006
stripe.secret.key=sk_test_dummy
stripe.publishable.key=pk_test_dummy

# JWT Configuration (test secret)
jwt.secret=test-jwt-secret-key-for-integration-testing-minimum-256-bits-required-here

