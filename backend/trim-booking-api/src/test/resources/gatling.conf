# Gatling Configuration
# See https://gatling.io/docs/gatling/reference/current/core/configuration/

gatling {
  # Core configuration
  core {
    # Output directory for reports
    # outputDirectoryBaseName = ""

    # Simulation class to run
    # simulationClass = ""

    # Encoding used throughout Gatling for file and string manipulation
    encoding = "utf-8"

    # Number of simulation actors to create
    # actors = 2
  }

  # HTTP configuration
  http {
    # Warm up URL to call before simulation starts
    # warmUpUrl = "https://gatling.io"

    # Enable pooled connections
    enableHostnameVerification = false

    # Follow redirects
    followRedirect = true

    # Max redirects
    maxRedirects = 5
  }

  # Data configuration
  data {
    # Writers to enable (console, file, graphite)
    writers = [console, file]

    # Console output configuration
    console {
      # Print buffer statistics
      light = false

      # Write interval in seconds
      writePeriod = 5
    }

    # File output configuration
    file {
      # Generate the HTML report at the end
      generate = true
    }
  }

  # Charting configuration
  charting {
    # Don't generate reports for assertions
    noReports = false

    # Max plots per series
    maxPlotPerSeries = 1000

    # Indicators used in the charts
    indicators {
      lowerBound = 100      # Requests faster than 100ms = Good
      higherBound = 500     # Requests slower than 500ms = Warning (500ms+) / Bad (1s+)
    }
  }
}

