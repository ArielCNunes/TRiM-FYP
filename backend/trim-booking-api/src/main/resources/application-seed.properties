# =============================================================================
# Seed Profile Configuration
# =============================================================================
# This profile is used for seeding test data into the database.
# It provides dummy values for required external service configurations.
# =============================================================================

# Disable external services for seeding
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Dummy Twilio configuration (not used during seeding)
twilio.account.sid=AC_dummy_account_sid_for_seeding
twilio.auth.token=dummy_auth_token_for_seeding
twilio.phone.number=+15551234567

# Dummy Stripe configuration (not used during seeding)
stripe.secret.key=sk_test_dummy_key_for_seeding
stripe.publishable.key=pk_test_dummy_key_for_seeding

# Dummy JWT configuration
jwt.secret=dummy-jwt-secret-for-seeding-purposes-only-minimum-256-bits-required

# Reduce SQL logging noise during seeding
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Increase batch sizes for better performance
spring.datasource.hikari.maximum-pool-size=10

