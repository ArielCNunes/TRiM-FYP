spring.application.name=trim-booking-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/barbershop_db
spring.datasource.username=arielnunes
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio SMS Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# Stripe Payment Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY}

# JWT Configuration
jwt.secret=${JWT_SECRET}

# Swagger/OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Server Configuration
server.port=8080

# =============================================================================
# Data Seeder Configuration (for performance testing)
# =============================================================================
# ./mvnw spring-boot:run -Dspring-boot.run.profiles=seed
# =============================================================================
seed.businesses=5
seed.customers-per-business=50000
seed.bookings-per-business=100000
seed.barbers-per-business=10
seed.categories-per-business=5
seed.services-per-category=4
seed.batch-size=1000
